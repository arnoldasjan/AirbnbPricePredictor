{% extends "base.html" %}
{% block title %}Airbnb Prediction Page{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class=" h-100 d-flex justify-content-center align-items-center pt-3 pb-3">
        <h3>
            Predicted price is {{ '%0.2f'| format(prediction|float) }}EUR per night
        </h3>
    </div>
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <a href="{{ url_for('home') }}"><button type="submit" class="btn btn-success">Return
        </button></a>
    </div>
    <div class=" h-100 d-flex justify-content-center align-items-center pt-3">
        <a href="{{ url_for('inferences') }}"><button type="submit" class="btn btn-primary">Check Recent Inferences
        </button></a>
    </div>
{% endblock %}
